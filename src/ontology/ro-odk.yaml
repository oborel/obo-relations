id: ro
title: "OBO Relations Ontology"
github_org: oborel
repo: obo-relations
report_fail_on: Error
edit_format: owl
export_formats:
  - owl
  - obo
  - json
release_artefacts: 
  - base
  - full
primary_release: full
import_group:
  products:
    - id: omo
    - id: pato
      use_base: TRUE
components:
  products:
    - filename: pato_ext.owl
    - filename: annotations.owl
    - filename: chemical.owl
    - filename: core.owl
    - filename: el-constraints.owl
    - filename: generated-axioms.owl
    - filename: go-biotic.owl
    - filename: go_cc_import.owl
    - filename: go_mf_import.owl
    - filename: other_import.owl
    - filename: rohom.owl
    - filename: temporal-intervals.owl
robot_java_args: '-Xmx8G'
