id: ro
title: "OBO Relations Ontology"
github_org: oborel
repo: obo-relations
report_fail_on: Error
edit_format: owl
export_formats:
  - owl
  - obo
  - json
release_artefacts: 
  - base
  - full
  - custom-core
primary_release: full
import_group:
  products:
    - id: omo
    - id: pato
      use_base: TRUE
    - id: cl
      use_base: TRUE
    - id: envo
      use_base: TRUE
    - id: go
      use_base: TRUE
    - id: caro
      use_base: TRUE
components:
  products:
    - filename: core.owl
    - filename: el-constraints.owl
    - filename: generated-axioms.owl
    - filename: other_import.owl
    - filename: rohom.owl
    - filename: temporal-intervals.owl
robot_java_args: '-Xmx8G'
