# PURL configuration for http://purl.obolibrary.org/obo/ro

idspace: RO
base_url: /obo/ro

products:
- ro.owl: https://raw.githubusercontent.com/oborel/obo-relations/main/ro.owl
- ro.obo: https://raw.githubusercontent.com/oborel/obo-relations/main/ro.obo

term_browser: ontobee
example_terms:
- RO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/oborel/obo-relations/v

- prefix: /tracker/
  replacement: https://github.com/oborel/obo-relations/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/RO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/oborel/obo-relations/main/
